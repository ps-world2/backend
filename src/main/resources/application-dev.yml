spring:
  config:
    activate:
      on-profile: dev

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
  h2:
    console:
      enabled: true

logging:
  file:
    path: C:\Users\jeong\IdeaProjects\psk\src\main\resources\logs\dev.log

  level:
    root: debug
  logback:
    rolling policy:
      max-file-size: 100MB
      max-history: 10